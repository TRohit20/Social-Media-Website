<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Website</title>
    <!-- Linking the CSS file to HTML -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- Navigation bar begins-->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo"> <img src="images/logo.png" > </a>
        </div>
        <div class="search-box">
            <img src="images/search.png">
            <input type="text" placeholder="Search">
        </div>
        <div class="navbar-center"> 
            <ul>
                <li><a href="#" class="active-home"> <img src="images/home.png" > <span>Home</span></a></li>
                <li><a href="#"> <img src="images/network.png" > <span>My Network</span></a></li>
                <li><a href="#"> <img src="images/jobs.png" > <span>Jobs</span></a></li>
                <li><a href="#"> <img src="images/message.png" > <span>Messages</span></a></li>
                <li><a href="#"> <img src="images/notification.png" > <span>Notifications</span></a></li>
            </ul>
        </div>
        <div class="navbar-right"> 
            <div class="online">
                <img src="images/user-1.jpeg" class="nav-profile-img">
            </div>
            
        </div>
    </nav>
    <!-- Navigation Bar ends -->

    <div class="container"> 
        <!-- Left Side bar  -->
        <div class="left-sidebar">
            <div class="sidebar-profile-box">
                <img src="images/cover-pic.png" width="100%">
                <div class="sidebar-profile-info">
                    <img src="images/user-1.jpeg" >
                    <h1>Rohit</h1>
                    <h3>Sofware Engineer</h3>
                    <ul>
                        <li>Profile views: <span>430</span></li>
                        <li>Posts views: <span>1013 impressions</span></li>
                        <li>Connections: <span>500+</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="main-content"></div>
        <!-- Right Side Bar -->
        <div class="right-sidebar"></div>
    </div>
</body>
</html>
